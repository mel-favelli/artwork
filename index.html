<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Artwork Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Art Gallery</h1>
    <p>Welcome to my collection! Click a size below to filter, or browse all.</p>
  </header>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="active" data-filter="*">All</button>
    <button data-filter=".size-11x14">11"×14"</button>
    <button data-filter=".size-12x12">12"×12"</button>
    <button data-filter=".size-16x20">16"×20"</button>
  </div>

  <!-- Gallery -->
  <main class="gallery grid">
    <div class="grid-sizer"></div>


    <!-- 2 blues -->
   <div class="art-piece grid-item size-16x20">
      <img src="images/1.jpeg" alt="Painting 1" onclick="openModal(this.src, '16&quot; × 20&quot; – $75')">
      <div class="overlay">
        <p>16" × 20" $75</p>
      </div>
    </div>


    <div class="art-piece grid-item size-11x14">
      <img src="images/9.jpeg" alt="Painting 2" onclick="openModal(this.src, '11\\\" x 14\\\" - $50')">
      <div class="overlay">
        <p>11" by 14"<br>$50</p>
      </div>
    </div>


<!-- rainbow circular cells -->
    <div class="art-piece grid-item size-14x18">
      <img src="images/3.jpeg" alt="Painting 2" onclick="openModal(this.src, '14\\\" x 18\\\" - $50')">
      <div class="overlay">
        <p>14" by 18"<br>$60</p>
      </div>
    </div>


<!-- blue agate --> 
    <div class="art-piece grid-item size-12x12">
      <img src="images/2.jpeg" alt="Painting 2" onclick="openModal(this.src, '12\\\" x 12\\\" - $50')">
      <div class="overlay">
        <p>12" x 12"<br>$20</p>
      </div>
    </div>


<!-- rainbow drag with cells -->

    <div class="art-piece grid-item size-16x20">
      <img src="images/4.jpeg" alt="Painting 2" onclick="openModal(this.src, '16\\\" x 20\\\" - $50')">
      <div class="overlay">
        <p>16" by 20"<br>$30</p>
      </div>
    </div>


<!-- blue girl -->
    
    <div class="art-piece grid-item size-12x12">    
      <img src="images/5.jpeg" alt="Painting 2" onclick="openModal(this.src, '12\\\" x 12\\\" - $50')">
      <div class="overlay">
        <p>16" x 20"<br>$80</p>
      </div>
    </div>


<!-- painting 7-->

    <div class="art-piece grid-item size-16x20">
      <img src="images/8.jpeg" alt="Painting 2" onclick="openModal(this.src, '16\\\" x 20\\\" - $50')">
      <div class="overlay">
        <p>16" x 20"<br>$60</p>
      </div>
    </div>


<!-- painting 8--> 

    <div class="art-piece grid-item size-12x16">
      <img src="images/7.jpeg" alt="Painting 2" onclick="openModal(this.src, '12\\\" x 16\\\" - $50')">
      <div class="overlay">
        <p>12" x 16"<br>$60</p>
      </div>
    </div>


<!-- blue & orange tabletop-->

    <div class="art-piece grid-item size-12x12">
      <img src="images/12.jpeg" alt="Painting 2" onclick="openModal(this.src, '12\\\" x 12\\\" - $50')">
      <div class="overlay">
        <p>16" x 20"<br>$70</p>

    </div>



<!-- painting 10-->

<!-- painting 11-->

      </div>
    </div>

</main>


  <!-- Lightbox -->
  <div id="lightbox-modal" class="lightbox">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <!-- JS includes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script>
    $(function() {
      // Initialize Isotope
      var $grid = $('.gallery.grid').isotope({
        itemSelector: '.grid-item',
        percentPosition: true,
        masonry: {
          columnWidth: '.grid-sizer',
          gutter: 16
        }
      });
      // Filter buttons
      $('.filter-buttons').on('click', 'button', function() {
        var filterVal = $(this).attr('data-filter');
        $grid.isotope({ filter: filterVal }); // filter items :contentReference[oaicite:1]{index=1}
        $('.filter-buttons .active').removeClass('active');
        $(this).addClass('active');
      });
    });

    function openModal(src, caption) {
      $('#lightbox-modal').show();
      $('#modal-img').attr('src', src);
      $('#caption').text(caption);
    }
    function closeModal() {
      $('#lightbox-modal').hide();
    }
  </script>
</body>
</html>
